<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>uBlock â€” Settings</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/dashboard-common.css">
<link rel="stylesheet" type="text/css" href="css/settings.css">
<link rel="stylesheet" type="text/css" href="css/styleUblock.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">
 <!-- Load Mobiscroll  -->
 <script src="/external/mobiscroll/mobiscroll.javascript.min.js"></script>
 <link href="/external/mobiscroll/mobiscroll.javascript.min.css" rel="stylesheet" type="text/css">

</head>

<body>
<div class="body">

        <form autocomplete="off" id="settingsForm" class="md-login-form" mbsc-form>
                <!-- START GENERAL SETTINGS -->
            <div class="width50">
                    <div class="subgroup">
                            <span>General</span>
                        </div>
                <div class="mbsc-form-group-inset mbsc-padding">
                        <label data-i18n="settingsCollapseBlockedPrompt" for="collapse-blocked" class="labelFormDonate checkBoxConditions">
                                <input id="collapse-blocked" type="checkbox" data-setting-name="collapseBlocked" data-setting-type="bool">
                        </label>
                 </div>
                 <div class="mbsc-form-group-inset mbsc-padding">
                        <label data-i18n="settingsIconBadgePrompt" for="icon-badge" class="labelFormDonate checkBoxConditions">
                                <input id="icon-badge" type="checkbox" data-setting-name="showIconBadge" data-setting-type="bool">
                        </label>
                 </div>
                 <div class="mbsc-form-group-inset mbsc-padding">
                        <label data-i18n="settingsContextMenuPrompt" for="context-menu-enabled" class="labelFormDonate checkBoxConditions">
                                <input id="context-menu-enabled" type="checkbox" data-setting-name="contextMenuEnabled" data-setting-type="bool">
                        </label>
                 </div>
                 <div class="mbsc-form-group-inset mbsc-padding">
                        <label data-i18n="settingsTooltipsPrompt" for="tooltips-disabled" class="labelFormDonate checkBoxConditions">
                                <input id="tooltips-disabled" type="checkbox" data-setting-name="tooltipsDisabled" data-setting-type="bool">
                        </label>
                 </div>
                 <div class="mbsc-form-group-inset mbsc-padding">
                        <label data-i18n="settingsColorBlindPrompt" for="color-blind-friendly" class="labelFormDonate checkBoxConditions">
                                <input id="color-blind-friendly" type="checkbox" data-setting-name="colorBlindFriendly" data-setting-type="bool">
                        </label>
                 </div>
                 <div class="mbsc-form-group-inset mbsc-padding">
                        <a class="mbsc-ic mbsc-ic-material-info-outline info iconInfo" href="https://github.com/gorhill/uBlock/wiki/Cloud-storage" target="_blank"></a>
                        <label data-i18n="settingsCloudStorageEnabledPrompt" for="cloud-storage-enabled" class="labelFormDonate checkBoxConditions">
                                <input id="cloud-storage-enabled" type="checkbox" data-setting-name="cloudStorageEnabled" data-setting-type="bool">
                        </label>
                 </div>
                 <div id="settingsAdvancedUser" class="mbsc-form-group-inset mbsc-padding">
                        <a class="mbsc-ic mbsc-ic-material-settings info iconInfo" href="advanced-settings.html" data-i18n-title="settingsAdvancedUserSettings"></a>
                        <label data-i18n="settingsAdvancedUserPrompt" for="advanced-user-enabled" class="labelFormDonate checkBoxConditions">
                                
                                <input id="advanced-user-enabled" type="checkbox" data-setting-name="advancedUserEnabled" data-setting-type="bool">
                        </label>
                 </div>
            </div>
                <!-- END GENERAL SETTINGS -->

                <!-- START PRIVACY SETTINGS -->
            <div class="width50">
                <div class="subgroup">
                    <span data-i18n="3pGroupPrivacy"></span>
                </div>
                <div class="mbsc-form-group-inset mbsc-padding">
                        <a class="mbsc-ic mbsc-ic-material-info-outline info iconInfo" href="https://wikipedia.org/wiki/Link_prefetching#Issues_and_criticisms" target="_blank"></a>
                        <label data-i18n="settingsPrefetchingDisabledPrompt" for="prefetching-disabled" class="labelFormDonate checkBoxConditions">
                                <input id="prefetching-disabled" type="checkbox" data-setting-name="prefetchingDisabled" data-setting-type="bool">
                        </label>
                 </div>
                 <div class="mbsc-form-group-inset mbsc-padding">
                        <a class="mbsc-ic mbsc-ic-material-info-outline info important iconInfo" href="https://github.com/gorhill/uBlock/wiki/Dashboard:-Settings#disable-hyperlink-auditing" target="_blank"></a>
                        <label data-i18n="settingsHyperlinkAuditingDisabledPrompt" for="hyperlink-auditing-disabled" class="labelFormDonate checkBoxConditions">
                                <input id="hyperlink-auditing-disabled" type="checkbox" data-setting-name="hyperlinkAuditingDisabled" data-setting-type="bool">
                        </label>
                 </div>
                 <div class="mbsc-form-group-inset mbsc-padding">
                        <a class="mbsc-ic mbsc-ic-material-info-outline info important iconInfo" href="https://github.com/gorhill/uBlock/wiki/Prevent-WebRTC-from-leaking-local-IP-address" target="_blank"></a>
                        <label data-i18n="settingsWebRTCIPAddressHiddenPrompt" for="webrtc-ipaddress-hidden" class="labelFormDonate checkBoxConditions">
                                <input id="webrtc-ipaddress-hidden" type="checkbox" data-setting-name="webrtcIPAddressHidden" data-setting-type="bool">
                        </label>
                 </div>
                 <div class="mbsc-form-group-inset mbsc-padding">
                        <a class="mbsc-ic mbsc-ic-material-info-outline info iconInfo" href="https://github.com/gorhill/uBlock/wiki/Dashboard:-Settings#block-csp-reports" target="_blank"></a>
                        <label data-i18n="settingsNoCSPReportsPrompt" for="no-csp-reports" class="labelFormDonate checkBoxConditions">
                                <input id="no-csp-reports" type="checkbox" data-setting-name="noCSPReports" data-setting-type="bool">
                        </label>
                 </div>
            </div>
            <!-- END PRIVACY SETTINGS -->
            <!-- START DEFAULT BEHAVIOUR -->
            <div class="width100">
                <div class="width50">
                    <div class="subgroup">
                        <span data-i18n="settingPerSiteSwitchGroup"></span>
                    </div>
                    
                    <div class="divSettingInfo">
                        <a class="mbsc-ic mbsc-ic-material-info-outline info iconInfo" href="https://github.com/gorhill/uBlock/wiki/Per-site-switches" target="_blank"></a>
                        <label data-i18n="settingPerSiteSwitchGroupSynopsis" class="labelFormDonate checkBoxConditions">
                        </label>
                    </div>

                    
                        <div class="mbsc-form-group-inset mbsc-padding">
                                <a class="mbsc-ic mbsc-ic-material-info-outline info iconInfo" href="https://github.com/gorhill/uBlock/wiki/Per-site-switches#no-cosmetic-filtering" target="_blank"></a>
                                <label data-i18n="settingsNoCosmeticFilteringPrompt" for="no-cosmetic-filtering" class="labelFormDonate checkBoxConditions">
                                        <input id="no-cosmetic-filtering" type="checkbox" data-setting-name="noCosmeticFiltering" data-setting-type="bool">
                                </label>
                        </div>

                        <!-- <div class="mbsc-form-group-inset mbsc-padding">
                                <a class="fa info iconInfo" href="https://github.com/gorhill/uBlock/wiki/Per-site-switches#no-large-media-elements" target="_blank">&#xf05a;</a>
                                <label data-i18n="settingsNoLargeMediaPrompt" for="no-large-media" class="labelFormDonate checkBoxConditions">
                                        <input id="no-large-media" type="checkbox" data-setting-name="noLargeMedia" data-setting-type="bool">
                                </label>
                        </div> -->

                
                
                        <div class="mbsc-form-group-inset mbsc-padding">
                            <a class="mbsc-ic mbsc-ic-material-info-outline info iconInfo" href="https://github.com/gorhill/uBlock/wiki/Per-site-switches#no-remote-fonts" target="_blank"></a>
                            <label data-i18n="settingsNoRemoteFontsPrompt" for="no-remote-fonts" class="labelFormDonate checkBoxConditions">
                                    <input id="no-remote-fonts" type="checkbox" data-setting-name="noRemoteFonts" data-setting-type="bool">
                            </label>
                        </div>

                        <div class="mbsc-form-group-inset mbsc-padding">
                                <a class="mbsc-ic mbsc-ic-material-info-outline info iconInfo" href="https://github.com/gorhill/uBlock/wiki/Per-site-switches#no-scripting" target="_blank"></a>
                                <label data-i18n="settingsNoScriptingPrompt" for="no-scripting" class="labelFormDonate checkBoxConditions">
                                        <input id="no-scripting" type="checkbox" data-setting-name="noScripting" data-setting-type="bool">
                                </label>
                        </div>
                </div>

                <div class="width50">
                        <div class="subgroup">
                            <span>Storage</span>
                        </div>
                        <div id="localData">
                            <ul>
                                <li>
                                <li style="display: none;"><span data-i18n="settingsLastBackupPrompt"></span><ul>
                                    <li>
                                    </ul>
                                <li style="display: none;"><span data-i18n="settingsLastRestorePrompt"></span><ul>
                                    <li>
                                    <li>
                                    </ul>
                                </ul>
                        </div>
                </div>
            </div>
            <!-- END START DEFAULT BEHAVIOUR -->
            
        </form>

    <div class="divButtonsSetting">
        <button class="custom buttonsBittube" type="button" id="export" data-i18n="aboutBackupDataButton"></button>&ensp;
        <button class="custom buttonsBittube" type="button" id="import" data-i18n="aboutRestoreDataButton"></button>
        <button class="custom buttonsBittube" type="button" id="reset" data-i18n="aboutResetDataButton"></button>
    </div>
</div>

<div class="hidden">
    <input id="restoreFilePicker" type="file" accept="text/plain">
</div>

<script src="js/vapi.js"></script>
<script src="js/vapi-common.js"></script>
<script src="js/vapi-client.js"></script>
<script src="js/udom.js"></script>
<script src="js/i18n.js"></script>
<script src="js/dashboard-common.js"></script>
<script src="js/settings.js"></script>

</body>
</html>
